<app-primary-layout>

    <div id="empty-state-container" *ngIf="nothingToDisplay">
        <div id="empty-state">
            <img src="/assets/images/empty-box.svg"/>
            <p>Your box looks to be empty.</p>
            <p><button class="uk-button uk-button-primary capitalize">Create Notes</button></p>
        </div>
    </div>

    <ul class="uk-list uk-list-bullet">
        <li *ngFor="let list of lists">{{ list.name }}</li>
    </ul>

</app-primary-layout>
